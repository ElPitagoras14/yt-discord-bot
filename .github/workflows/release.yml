name: Docker Release & Deploy

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-*"

  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g., 1.0.0)"
        required: true
        type: string

permissions:
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        env:
          BUILDX_NO_DEFAULT_ATTESTATIONS: 1
        with:
          provenance: false
          sbom: false
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/elpitagoras14/yt-discord-bot:${{ env.VERSION }}
            ghcr.io/elpitagoras14/yt-discord-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract commit message
        id: commit
        run: |
          MESSAGE=$(git log -1 --pretty=%B)
          TITLE=$(echo "$MESSAGE" | head -n1 | cut -c1-100 | sed 's/"/\\"/g')
          DESCRIPTION=$(echo "$MESSAGE" | cut -c1-500 | sed ':a;N;$!ba;s/\n/ /g' | sed 's/"/\\"/g')

          echo "title=$TITLE" >> $GITHUB_OUTPUT
          echo "description=$DESCRIPTION" >> $GITHUB_OUTPUT

      - name: Deploy to Dokploy
        id: dokploy
        if: success()
        continue-on-error: true
        run: |
          curl -X 'POST' \
            'https://dokploy.elpitagoras14.xyz/api/compose.deploy' \
            -H 'accept: application/json' \
            -H 'Content-Type: application/json' \
            -H 'x-api-key: ${{ secrets.DOKPLOY_API_KEY }}' \
            -d '{
              "composeId": "${{ vars.DOKPLOY_COMPOSE_ID }}",
              "title": "${{ steps.commit.outputs.title }}",
              "description": "${{ steps.commit.outputs.description }}"
            }'

      - name: Deploy to Dokploy status check
        if: always() && success()
        run: |
          echo "Dokploy deployment completed"
